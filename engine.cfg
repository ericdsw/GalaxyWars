[application]

name="Galaxy Wars"
main_scene="res://Core/Game.tscn"
icon="res://icon.png"

[autoload]

Constants="*res://Helpers/Constans.gd"
TimerGenerator="*res://Helpers/TimerGenerator.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=800
height=600

[input]

action_primary=[jbutton(0, 0), jbutton(1, 0)]
action_shoot=[jbutton(0, 2), jbutton(1, 2)]
action_select_left=[jbutton(0, 4), jbutton(1, 4)]
action_select_right=[jbutton(0, 5), jbutton(1, 5)]
action_left=[jbutton(0, 14), jbutton(1, 14)]
action_right=[jbutton(0, 15), jbutton(1, 15)]

[physics]

default_gravity=9.8
default_gravity_vector=Vector3(0, -1, 0)

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
motion_fix_enabled=true
